<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINK R</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e9d5ff, #c7a9f2);
            color: #333;
        }

        .container {
            background: #f3e8ff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .profile-photo {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #ffffff;
            background-color: #ede9fe;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container h1 {
            margin-top: 50px;
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 600;
            color: #6b46c1;
        }

        .link-list {
            list-style: none;
            margin-bottom: 20px;
        }

        .link-list li {
            margin: 15px 0;
        }

        .link-list a {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            background: #ede9fe;
            padding: 12px 20px;
            border-radius: 12px;
            border: 2px solid transparent;
            color: #6b46c1;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .link-list a:hover {
            background: #d6bcfa;
            border-color: #553c9a;
            color: #553c9a;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .arrow-icon {
            font-size: 2rem;
            color: #6b46c1;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .arrow-icon.animate {
            transform: rotate(360deg);
        }

        .page-transition {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 999;
            animation: pageFlip 1s ease forwards;
            display: none;
        }

        @keyframes pageFlip {
            0% {
                transform: scaleX(0);
                transform-origin: left;
            }
            100% {
                transform: scaleX(1);
                transform-origin: left;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .container h1 {
                font-size: 1.5rem;
            }

            .link-list a {
                font-size: 1rem;
                padding: 10px 15px;
            }

            .arrow-icon {
                font-size: 1.5rem;
            }

            .profile-photo {
                width: 90px;
                height: 90px;
                top: -30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-photo">
            <img src="./assets/img/profile.jpg" alt="Profile Photo">
        </div>
        <h1>AKUN LAIN</h1>
        
        <ul class="link-list">
            <li><a href="https://github.com/rifdahtulaisya" target="_blank"><i class="fab fa-github"></i>GITHUB <span>&rarr;</span></a></li>
            <li><a href="https://gitlab.com/rifdah.a122" target="_blank"><i class="fab fa-gitlab"></i>GITLAB <span>&rarr;</span></a></li>
            <li><a href="mailto:rifdah.a122@gmail.com" target="_blank"><i class="fas fa-envelope"></i>EMAIL <span>&rarr;</span></a></li>
            <li><a href="https://www.linkedin.com/in/rifdahtul-aisya-8a29b52b3/" target="_blank"><i class="fab fa-linkedin"></i>LINKEDIN <span>&rarr;</span></a></li>
        </ul>
      <i class="fa-solid fa-arrow-left arrow-icon" id="arrow"></i>
        <i class="fa-solid fa-arrow-right arrow-icon" id="arrow-next"></i>
    </div>
    <div class="page-transition" id="transition"></div>

    <script>
        const arrowIcon = document.getElementById('arrow');
        const arrowNextIcon = document.getElementById('arrow-next');
        const pageTransition = document.getElementById('transition');

        arrowIcon.addEventListener('click', () => {
            arrowIcon.classList.add('animate');
            pageTransition.style.display = 'block';
            setTimeout(() => {
                window.location.href = 'website.html';
            }, 1000);
        });

        arrowNextIcon.addEventListener('click', () => {
            arrowNextIcon.classList.add('animate');
            pageTransition.style.display = 'block';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        });
    </script>
</body>
</html>
